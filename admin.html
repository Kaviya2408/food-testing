<!DOCTYPE html>
<html>

<head>
    <title>Restaurant Admin - Orders Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }

        .admin-header {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 28px;
        }

        .admin-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .order-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #ff4500;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-id {
            font-weight: bold;
            color: #ff4500;
        }

        .order-time {
            color: #666;
            font-size: 14px;
        }

        .customer-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .customer-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .order-items {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
        }

        .order-items h4 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .item-name {
            flex: 1;
        }

        .item-quantity {
            color: #666;
            font-size: 14px;
        }

        .item-price {
            font-weight: bold;
            color: #ff4500;
        }

        .order-total {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }

        .status-new {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
        }

        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .refresh-btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: #ff6b35;
        }
    </style>
</head>

<body>
    <div class="admin-header">
        <h1>üçΩÔ∏è Restaurant Admin Dashboard</h1>
        <p>Orders Management System</p>
    </div>

    <div class="orders-container" id="orders-container">
        <div class="no-orders">
            <h3>No orders received yet</h3>
            <p>Orders will appear here automatically when customers place them.</p>
        </div>
    </div>

    <script>
        // Load and display orders from backend database
        function loadOrders() {
            const container = document.getElementById('orders-container');

            // Show loading message
            container.innerHTML = `
                <div class="no-orders">
                    <h3>Loading orders...</h3>
                    <p>Please wait while we fetch the latest orders.</p>
                </div>
            `;

            // Use local backend URL for local testing
            const backendUrl = 'http://10.23.240.23:3000';
            console.log(`üì° Using local backend URL: ${backendUrl}`);
            console.log('üîç Starting to fetch orders...');

            // Fetch orders from backend - use trailing slash
            fetch(`${backendUrl}/orders/`)
                .then(response => {
                    console.log('üîç Response status:', response.status);
                    console.log('üîç Response headers:', response.headers);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return response.json();
                })
                .then(orders => {
                    console.log('üîç Orders received:', orders);
                    console.log('üîç Orders length:', orders ? orders.length : 0);
                    console.log('üîç First order:', orders && orders[0] ? orders[0] : 'No orders');

                    if (!orders || orders.length === 0) {
                        container.innerHTML = `
                            <div class="no-orders">
                                <h3>No orders received yet</h3>
                                <p>Orders will appear here when customers place them.</p>
                                <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
                            </div>
                        `;
                        return;
                    }

                    // Display orders
                    console.log('üîç Starting to display orders...');
                    let html = '';
                    orders.forEach((order, index) => {
                        console.log(`üîç Processing order ${index}:`, order);

                        const orderDate = new Date(order.created_at || order.timestamp);
                        html += `
                            <div class="order-card">
                                <div class="order-header">
                                    <div class="order-id">Order #${order.id || (orders.length - index)}</div>
                                    <div class="order-time">${orderDate.toLocaleString()}</div>
                                </div>
                                
                                <div class="customer-info">
                                    <h3>üë§ Customer Information</h3>
                                    <p><strong>Name:</strong> ${order.customer_name}</p>
                                    <p><strong>Phone:</strong> ${order.customer_phone}</p>
                                    <p><strong>Address:</strong> ${order.customer_address}</p>
                                </div>
                                
                                <div class="order-items">
                                    <h4>üõí Order Items</h4>
                                    <div class="item">
                                        <div class="item-name">${(() => {
                                try {
                                    console.log('üîç Raw order.order_items:', order.order_items);
                                    console.log('üîç Type of order.order_items:', typeof order.order_items);
                                    
                                    const items = typeof order.order_items === "string" ? JSON.parse(order.order_items) : order.order_items;
                                    console.log('üîç Parsed items:', items);
                                    console.log('üîç Type of parsed items:', typeof items);
                                    console.log('üîç Is array?', Array.isArray(items));
                                    
                                    if (Array.isArray(items)) {
                                        console.log('üîç Mapping items:', items);
                                        return items.map(item => `${item.name} - ‚Çπ${item.price} x ${item.quantity}`).join("<br>");
                                    }
                                    console.log('üîç Items is not array, showing raw:', order.order_items);
                                    return JSON.stringify(order.order_items);
                                } catch (e) {
                                    console.log('üîç Error parsing items:', e);
                                    return "Error loading items";
                                }
                            })()}</div>

                                        <div class="item-price">‚Çπ${order.total}</div>
                                    </div>
                                </div>
                                
                                <div class="order-total">
                                    Total: ‚Çπ${order.total}
                                </div>
                                
                                <div class="delivered-checkbox">
                                    <label>
                                        <input type="checkbox" id="delivered-${order.id}" onchange="markAsDelivered(${order.id})">
                                        <span>‚úÖ Mark as Delivered & Delete</span>
                                    </label>
                                </div>
                            </div>
                        `;
                    });

                    container.innerHTML = html + `
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
                        </div>
                    `;

                    console.log('üîç Orders displayed successfully');
                })
                .catch(error => {
                    console.error('‚ùå Error fetching orders:', error);
                    container.innerHTML = `
                        <div class="no-orders">
                            <h3>Error loading orders</h3>
                            <p>${error.message}</p>
                            <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
                        </div>
                    `;
                });
        }

        // Initial load and auto-refresh
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, setting up admin panel');
            loadOrders();

            // Auto-refresh every 5 seconds
            setInterval(loadOrders, 5000);
        });
    </script>
</body>

</html>
