<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Admin - Orders Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        .admin-header {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-header h1 {
            margin: 0;
            font-size: 28px;
        }
        .admin-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .order-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-left: 5px solid #ff4500;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .order-id {
            font-weight: bold;
            color: #ff4500;
        }
        .order-time {
            color: #666;
            font-size: 14px;
        }
        .customer-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .customer-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .order-items {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
        }
        .order-items h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .item-name {
            flex: 1;
        }
        .item-quantity {
            color: #666;
            font-size: 14px;
        }
        .item-price {
            font-weight: bold;
            color: #ff4500;
        }
        .order-total {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
        .status-new {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
        }
        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .refresh-btn {
            background: #ff4500;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .refresh-btn:hover {
            background: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>üçΩÔ∏è Restaurant Admin Dashboard</h1>
        <p>Orders Management System</p>
    </div>

    <div class="orders-container" id="orders-container">
        <div class="no-orders">
            <h3>No orders received yet</h3>
            <p>Orders will appear here automatically when customers place them.</p>
        </div>
    </div>

    <script>
        // Load and display orders from backend database
        function loadOrders() {
            console.log('Auto-loading orders...');
            const container = document.getElementById('orders-container');

            // Fetch orders from backend
            fetch('http://localhost:3000/orders')
                .then(response => response.json())
                .then(orders => {
                    console.log('Orders from backend:', orders);
                    
                    if (!orders || orders.length === 0) {
                        container.innerHTML = `
                            <div class="no-orders">
                                <h3>No orders received yet</h3>
                                <p>Orders will appear here automatically when customers place them.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Display orders
                    let html = '';
                    orders.forEach((order, index) => {
                        const orderDate = new Date(order.created_at || order.timestamp);
                        html += `
                            <div class="order-card">
                                <div class="order-header">
                                    <div class="order-id">Order #${order.id || (orders.length - index)}</div>
                                    <div class="order-time">${orderDate.toLocaleString()}</div>
                                </div>
                                
                                <div class="customer-info">
                                    <h3>üë§ Customer Information</h3>
                                    <p><strong>Name:</strong> ${order.customer_name}</p>
                                    <p><strong>Phone:</strong> ${order.customer_phone}</p>
                                    <p><strong>Address:</strong> ${order.customer_address}</p>
                                </div>
                                
                                <div class="order-items">
                                    <h4>üõí Order Items</h4>
                                    <div class="item">
                                        <div class="item-name">${order.items || order.order_items}</div>
                                        <div class="item-price">‚Çπ${order.total}</div>
                                    </div>
                                </div>
                                
                                <div class="order-total">
                                    Total: ‚Çπ${order.total}
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading orders:', error);
                    container.innerHTML = `
                        <div class="no-orders">
                            <h3>Error loading orders</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }

        // Initial load and auto-refresh
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, setting up admin panel');
            loadOrders();
            
            // Auto-refresh every 5 seconds
            setInterval(loadOrders, 5000);
        });
    </script>
</body>
</html>
