<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin - Orders Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.2);
        }

        .admin-header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .admin-header p {
            margin: 10px 0 0 0;
            opacity: 0.95;
            font-size: 16px;
            font-weight: 300;
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #ff4500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-id {
            font-weight: 600;
            color: #ff4500;
            font-size: 20px;
        }

        .order-time {
            color: #666;
            font-size: 14px;
            font-weight: 400;
        }

        .customer-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .customer-info h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .customer-info p {
            margin: 8px 0;
            color: #555;
            font-size: 15px;
            line-height: 1.6;
        }

        .customer-info strong {
            color: #333;
            min-width: 80px;
            display: inline-block;
        }

        .order-items {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .order-items h4 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            flex: 1;
            color: #333;
            font-size: 15px;
            font-weight: 500;
        }

        .item-price {
            font-weight: 600;
            color: #ff4500;
            font-size: 16px;
            min-width: 80px;
            text-align: right;
        }

        .order-total {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            padding: 18px 20px;
            border-radius: 12px;
            text-align: right;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.2);
            margin-bottom: 15px;
        }

        .delivered-checkbox {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 15px;
        }

        .delivered-checkbox label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .delivered-checkbox label:hover {
            background: #f8f9fa;
        }

        .delivered-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .delivered-checkbox span {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }

        .no-orders {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .no-orders h3 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .no-orders p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .admin-header h1 {
                font-size: 24px;
            }

            .order-card {
                padding: 20px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .customer-info strong {
                min-width: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-header">
        <h1>üçΩÔ∏è Restaurant Admin Dashboard</h1>
        <p>Orders Management System</p>
    </div>

    <div class="orders-container" id="orders-container">
        <div class="no-orders">
            <h3>Loading orders...</h3>
            <p>Please wait while we fetch the latest orders.</p>
        </div>
    </div>

    <script>
        // Determine backend URL - use localhost:3000 for local development, or current origin for production
        const backendUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3000' 
            : window.location.origin;

        // Auto-refresh every 30 seconds
        setInterval(loadOrders, 30000);

        // Initial load
        loadOrders();

        function loadOrders() {
            const container = document.getElementById('orders-container');
            container.innerHTML = `
                <div class="no-orders">
                    <h3>Loading orders...</h3>
                    <p>Please wait while we fetch the latest orders.</p>
                </div>
            `;

            fetch(`${backendUrl}/api/orders`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(orders => {
                    if (!orders || orders.length === 0) {
                        container.innerHTML = `
                            <div class="no-orders">
                                <h3>No orders received yet</h3>
                                <p>Orders will appear here when customers place them.</p>
                                <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
                            </div>
                        `;
                        return;
                    }

                    let html = '';
                    orders.forEach((order, index) => {
                        const orderDate = new Date(order.created_at || order.timestamp);
                        const orderId = orders.length - index;
                        const mongoOrderId = order._id;

                        let itemsHtml = '';
                        try {
                            const items = typeof order.order_items === "string" ? JSON.parse(order.order_items) : order.order_items;
                            if (Array.isArray(items)) {
                                items.forEach(item => {
                                    itemsHtml += `
                                        <div class="item">
                                            <div class="item-name">${item.name} x ${item.quantity}</div>
                                            <div class="item-price">‚Çπ${item.price * item.quantity}</div>
                                        </div>
                                    `;
                                });
                            } else {
                                itemsHtml = `<div class="item"><div class="item-name">Invalid items data</div></div>`;
                            }
                        } catch (e) {
                            itemsHtml = `<div class="item"><div class="item-name">Error loading items</div></div>`;
                        }

                        html += `
                            <div class="order-card">
                                <div class="order-header">
                                    <div class="order-id">Order #${orderId}</div>
                                    <div class="order-time">${orderDate.toLocaleString()}</div>
                                </div>

                                <div class="customer-info">
                                    <h3>üë§ Customer Information</h3>
                                    <p><strong>Name:</strong> ${order.customer_name || 'N/A'}</p>
                                    <p><strong>Phone:</strong> ${order.customer_phone || 'N/A'}</p>
                                    <p><strong>Address:</strong> ${order.customer_address || 'N/A'}</p>
                                </div>

                                <div class="order-items">
                                    <h4>üõí Order Items</h4>
                                    ${itemsHtml}
                                </div>

                                <div class="order-total">
                                    Total: ‚Çπ${order.total || '0'}
                                </div>

                                <div class="delivered-checkbox">
                                    <label>
                                        <input type="checkbox" onchange="markAsDelivered(this, '${mongoOrderId}', '${orderId}')">
                                        <span>‚úÖ Mark as Delivered & Delete</span>
                                    </label>
                                </div>
                            </div>
                        `;
                    });

                    container.innerHTML = html + `
                        <div style="text-align: center; margin-top: 20px;">
                            <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
                        </div>
                    `;
                })
                .catch(error => {
                    container.innerHTML = `
                        <div class="no-orders">
                            <h3>Error loading orders</h3>
                            <p>${error.message}</p>
                            <button class="refresh-btn" onclick="loadOrders()">üîÑ Refresh Orders</button>
                        </div>
                    `;
                });
        }

        function markAsDelivered(checkboxEl, mongoOrderId, displayOrderId) {
            if (!confirm('Are you sure this order has been delivered? It will be permanently deleted.')) {
                if (checkboxEl) checkboxEl.checked = false;
                return;
            }

            const deleteUrl = `${backendUrl}/api/orders/${encodeURIComponent(mongoOrderId)}`;

            fetch(deleteUrl, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    alert(`Order #${displayOrderId} marked as delivered and deleted successfully!`);
                    loadOrders();
                })
                .catch(error => {
                    alert('Failed to delete order: ' + error.message);
                    if (checkboxEl) checkboxEl.checked = false;
                });
        }
    </script>
</body>

</html>
